{% extends 'base.html' %}

{% block content %}
<style>
    .btn-navy {
        background-color: #002B5B;
        color: white;
    }

    .btn-navy:hover {
        background-color: #001d3a;
        color: white;
    }

    .btn-green {
        background-color: #28a745;
        color: white;
    }

    .btn-green:hover {
        background-color: #218838;
        color: white;
    }

    .text-navy {
        color: #002B5B;
    }

    .form-control:focus {
        border-color: #002B5B;
        box-shadow: 0 0 0 0.2rem rgba(0, 43, 91, 0.25);
    }

    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #495057;
    }
</style>

<div class="container py-5">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body px-5 py-4">
            <h2 class="text-center mb-4 text-navy fw-bold">Edit Department</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            {{ form.dept_name }}
                            <label for="{{ form.dept_name.id_for_label }}">{{ form.dept_name.label }}</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-green px-4">Update</button>
                            <a href="{% url 'manage_department' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
