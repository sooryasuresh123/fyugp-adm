{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete Transfer Certificate <strong>{{ tc.tc_no }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'transfer_certificate_list' %}">Cancel</a>
{% endblock %}
