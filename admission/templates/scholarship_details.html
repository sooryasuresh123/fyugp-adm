{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Scholarship Details</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Sl No</th>
                <th>Scholarship Name</th>
                <th>Scholarship Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for scholarship in scholarships %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ scholarship.name }}</td>
                <td>{{ scholarship.scholarship_type }}</td>
                <td>
                    <a href="{% url 'edit_scholarship' scholarship.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_scholarship' scholarship.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_scholarship' %}" class="btn btn-primary">Add Scholarship</a>
</div>
{% endblock %}
