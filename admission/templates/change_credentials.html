{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">üîê Change Your Credentials</h4>
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" name="new_password" class="form-control" id="new_password" placeholder="Enter new password" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="toggleVisibility('new_password', 'eye_icon1')">
                                    <i id="eye_icon1" class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Re-enter new password" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="toggleVisibility('confirm_password', 'eye_icon2')">
                                    <i id="eye_icon2" class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- New Username -->
                        <div class="mb-3">
                            <label for="new_username" class="form-label">New Username</label>
                            <div class="input-group">
                                <input type="text" name="new_username" class="form-control" id="new_username" placeholder="Enter new username" required>
                                <span class="input-group-text">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-3">Update Credentials</button>
                        </div>
                    </form>

                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function toggleVisibility(inputId, iconId) {
        var field = document.getElementById(inputId);
        var icon = document.getElementById(iconId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
</script>
{% endblock %}
