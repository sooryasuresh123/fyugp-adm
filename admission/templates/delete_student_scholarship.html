{% extends 'base.html' %}

{% block title %}Delete Student Scholarship{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete the scholarship for "{{ student_scholarship.student.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student_scholarships' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
