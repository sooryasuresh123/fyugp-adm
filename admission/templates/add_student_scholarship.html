{% extends 'base.html' %}

{% block title %}Add Student Scholarship{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Student Scholarship</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_scholarships' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
