{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #F9F9F9;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 900px;
    }
    .card {
        transition: 0.3s;
        background-color: #f1f1f1;
        border-radius: 20px;
        border: none;
        height: 100%;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    .enhanced-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        margin-bottom: 50px;
    }
    .btn-custom {
        background-color: #008B8B;
        color: white;
        border-radius: 20px;
    }
    .row-equal-height {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>

<div class="container">
    <div class="text-center">
        <h2 class="enhanced-title">Admission Management System</h2>
    </div>

    

    <div class="row row-equal-height">
        <!-- Manage Students -->
        <div class="col-md-6 col-lg-5 mb-4 d-flex">
            <div class="card shadow-sm w-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h5 class="card-title text-primary">Manage Students</h5>
                    <p class="card-text text-muted">Add, update, or view student records easily.</p>
                    <a href="{% url 'manage_student' %}" class="btn btn-primary rounded-pill mt-auto">Go to Students</a>
                </div>
            </div>
        </div>

        <!-- Manage Documents -->
        <div class="col-md-6 col-lg-5 mb-4 d-flex">
            <div class="card shadow-sm w-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h5 class="card-title" style="color: #008B8B;">Manage Documents</h5>
                    <p class="card-text text-muted">Manage documents, upload, and view them.</p>
                    <a href="{% url 'manage_documents' %}" class="btn btn-custom rounded-pill mt-auto">Go to Documents</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
